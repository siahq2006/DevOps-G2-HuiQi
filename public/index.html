<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            margin-left: 20px;
        }

        .nav-icons {
            margin-right: 20px;
        }

        /* Movie grid styling */
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .movie-item {
            text-align: center;
            width: 150px;
            color: #333;
        }

        .movie-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #555;
        }

        /* Modal background overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal form styling */
        .modal-content {
            background-color: #fff;
            width: 90%;
            max-width: 450px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content input,
        .modal-content textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Modal Buttons */
        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #333;
            color: #fff;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        .cancel-btn {
            background-color: #f4f4f9;
            color: #333;
            border: 1px solid #ddd;
        }

        .cancel-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">WatchVault</div>
        <div class="nav-icons">
            <span class="icon">üè†</span> <!-- Home icon -->
            <span class="icon">üë§</span> <!-- Profile icon -->
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Title and Buttons -->
        <section class="header">
            <h1>Movies</h1>
            <div class="buttons">
                <button class="genre-btn">Add Genre</button>
                <button class="movie-btn" onclick="showAddMovieForm()">Add Movie</button>
            </div>
        </section>

        <!-- Message Area -->
        <div id="message"></div>

        <!-- Movie List -->
        <section id="movie-list" class="movie-list">
            <div class="movie-grid" id="tableContent">
                <!-- Movies will be dynamically populated here -->
            </div>
        </section>

        <!-- Add Movie Modal -->
        <div id="add-movie-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>Add Movie</h2>
                <input type="text" id="movie-name" placeholder="Movie Name" required>
                <input type="text" id="poster-url" placeholder="Poster URL" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="text" id="genre" placeholder="Genre" required>
                <input type="number" id="rating" placeholder="Rating (0-10)" required>
                <input type="date" id="release-date" required>
                <input type="number" id="duration" placeholder="Duration (mins)" required>
                <button class="submit-btn" onclick="addMovie()">Submit</button>
                <button class="cancel-btn" onclick="hideAddMovieForm()">Cancel</button>
            </div>
        </div>
    </main>

    <script>
        function showAddMovieForm() {
            document.getElementById('add-movie-modal').style.display = 'flex';
        }

        function hideAddMovieForm() {
            document.getElementById('add-movie-modal').style.display = 'none';
        }

        function addMovie() {
            var response = "";
            var jsonData = {};

            jsonData.movie_name = document.getElementById("movie-name").value;
            jsonData.poster_url = document.getElementById("poster-url").value;
            jsonData.description = document.getElementById("description").value;
            jsonData.genre = document.getElementById("genre").value;
            jsonData.rating = document.getElementById("rating").value;
            jsonData.release_date = document.getElementById("release-date").value;
            jsonData.duration = document.getElementById("duration").value;

            if (jsonData.movie_name == "" || jsonData.poster_url == "" || jsonData.description == "" || jsonData.genre == "") {
                document.getElementById("message").innerHTML = 'All fields are required!';
                document.getElementById("message").setAttribute("class", "text-danger");
                return;
            }

            var request = new XMLHttpRequest();
            request.open("POST", "/addMovie", true);
            request.setRequestHeader('Content-Type', 'application/json');

            request.onload = function () {
                response = JSON.parse(request.responseText);
                if (response.message === undefined) {
                    document.getElementById("message").innerHTML = 'Added Movie: ' + jsonData.movie_name + '!';
                    document.getElementById("message").setAttribute("class", "text-success");
                    hideAddMovieForm();
                    viewMovies(); // Refresh the movie list
                } else {
                    document.getElementById("message").innerHTML = 'Unable to add movie! ' + response.message;
                    document.getElementById("message").setAttribute("class", "text-danger");
                }
            };

            request.send(JSON.stringify(jsonData));
        }

        function viewMovies() {
            var response = '';
            var request = new XMLHttpRequest();
            request.open('GET', '/viewMovies', true);
            request.setRequestHeader('Content-Type', 'application/json');

            request.onload = function () {
                if (request.status >= 200 && request.status < 300) {
                    response = JSON.parse(request.responseText);
                    var html = '';

                    for (var i = 0; i < response.length; i++) {
                        html += '<div class="movie-item">' +
                            '<img src="' + response[i].poster_url + '" alt="' + response[i].movie_name + '">' +
                            '<div>' + response[i].movie_name + '</div>' +
                            '</div>';
                    }

                    document.getElementById('tableContent').innerHTML = html;
                } else {
                    document.getElementById("message").innerHTML = 'Failed to load movies. Please try again later.';
                    document.getElementById("message").setAttribute("class", "text-danger");
                }
            };

            request.send();
        }

        viewMovies();
    </script>
</body>

</html>
