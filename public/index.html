<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">WatchVault</div>
        <div class="nav-icons">
            <img src="./images/icons/home.png" alt="Home Icon" class="home-icon">
            <img src="./images/icons/user.png" alt="User Icon" class="user-icon">
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Title and Buttons -->
        <section class="header">
            <h1>Movies</h1>
            <div class="buttons">
                <button class="genre-btn">Add Genre</button>
                <button class="movie-btn" onclick="showAddMovieForm()">Add Movie</button>
            </div>
        </section>

        <!-- Message Area -->
        <div id="message"></div>

        <!-- Movie List -->
        <section id="movie-list" class="movie-list">
            <div class="movie-grid" id="tableContent">
                <!-- Movies will be dynamically populated here -->
            </div>
        </section>

        <!-- Add Movie Modal -->
        <div id="add-movie-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>Add Movie</h2>
                <input type="text" id="movie-name" placeholder="Movie Name" required>
                <input type="text" id="poster-url" placeholder="Poster URL" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <select id="genre-select" required>
                    <option value="">Select Genre</option>
                </select>
                <input type="number" id="rating" placeholder="Rating (0-5)" required>
                <input type="date" id="release-date" required>
                <input type="number" id="duration" placeholder="Duration (mins)" required>
                <button class="submit-btn" onclick="addMovie()">Submit</button>
                <button class="cancel-btn" onclick="hideAddMovieForm()">Cancel</button>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
