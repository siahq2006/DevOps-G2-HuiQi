<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script_jasper.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">WatchVault</div>
        <div class="nav-icons">
            <img src="./images/icons/home1.png" alt="Home Icon" class="home-icon">
            <img src="./images/icons/user.png" alt="User Icon" class="user-icon">
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Title -->
        <section class="header">
            <h1>Movies</h1>
        </section>

        <!-- Message Area -->
        <div id="message"></div>

        <!-- Movie List -->
        <section id="movie-list" class="movie-list">
            <div class="movie-grid" id="tableContent">
                <!-- Movies will be dynamically populated here -->
            </div>
        </section>
    </main>


</body>

</html>
