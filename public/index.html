    <style>
        /* Add some basic styling for the movie grid */
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            /* Space between items */
            margin-top: 20px;
        }

        .movie-item {
            text-align: center;
            /* Center align text */
            width: 150px;
            /* Adjust width as necessary */
        }

        .movie-item img {
            width: 100%;
            /* Make images responsive */
            height: auto;
            /* Maintain aspect ratio */
        }
    </style>
</head>
