<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script_Neston.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">WatchVault</div>
        <div class="nav-icons">
            <img src="./images/icons/home.png" alt="Home Icon" class="home-icon">
            <img src="./images/icons/user.png" alt="User Icon" class="user-icon">
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Title and Buttons -->
        <section class="header">
            <h1>Movies</h1>
            <div class="buttons">
                <button class="genre-btn" onclick="showAddGenreForm()">Add Genre</button>
                <button class="movie-btn" onclick="showAddMovieForm()">Add Movie</button>
            </div>
        </section>

        <!-- Message Area -->
        <div id="message"></div>

        <!-- Movie List -->
        <section id="movie-list" class="movie-list">
            <div class="movie-grid" id="tableContent">
                <!-- Movies will be dynamically populated here -->
            </div>
        </section>

        <!-- Genre List -->
        <div id="addGenreModal" class="modal" style="display: none;"> <!-- Hidden by default -->
            <div class="modal-content"> <!-- Modal Content -->
                <span class="close" onclick="closeModal()">&times;</span> // Close button
                
                <!-- Modal Heading -->
                <h2>Add Genre</h2>

                <!-- Top Part: Add Genre -->
                <div class="add-genre-section">
                    <input type="text" id="genreInput" placeholder="Enter Genre Name"> // Input field
                    <button onclick="addGenre()">Add</button> // Add button
                </div>
                
                <!-- Bottom Part: Scrollable List of Genres -->
                <div class="genre-list" id="genreList">
                    <!-- List of genres with trashcan icon for each item will appear here -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
