<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Link to your CSS file -->
    <script src="./js/script_jasper.js"></script> <!-- Link to your JavaScript file -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">WatchVault</div>
        <div class="nav-icons">
            <a href="index.html"><img src="./images/icons/home1.png" alt="Home Icon" class="home-icon"></a>
            <a href=><img src="./images/icons/user.png" alt="User Icon" class="user-icon"></a>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Title -->
        <section class="header">
            <h1>Movie</h1>
        </section>

        <!-- Message Area -->
        <div id="message"></div>

        <!-- Movie Update Section -->
        <div class="container">
            <div class="movie-details">
                <div class="poster-container">
                    <img id="poster-img" src="https://example.com/poster.jpg" alt="Movie Poster" class="poster">
                </div>
                <div class="details-container">
                    <form id="update-form" onsubmit="event.preventDefault(); updateMovie();">
                        <label for="movie-name">Movie Name:</label>
                        <input type="text" id="movie-name" required>

                        <label for="poster-url-input">Poster URL:</label>
                        <input type="text" id="poster-url-input" required>

                        <label for="description">Description:</label>
                        <textarea id="description" rows="4" required></textarea>

                        <label for="genre-select">Genre:</label>
                        <select id="genre-select" required>
                            <option value="">Select Genre</option>
                            <option value="Action">Action</option>
                            <option value="Drama">Drama</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Animation">Animation</option>
                            <!-- Add more genres as needed -->
                        </select>

                        <label for="rating">Rating:</label>
                        <input type="number" id="rating" min="0" max="10" step="0.1" required>

                        <label for="release-date">Release Date:</label>
                        <input type="date" id="release-date" required>

                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" required>

                        <!-- Button Container for Update and Delete Buttons -->
                        <div class="button-container">
                            <button type="submit" class="update-button">Update Movie</button>
                            <button type="button" class="delete-button" onclick="confirmDelete()">Delete Movie</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


</html>
